# Solar System Data
# Physical parameters are accurate, scaling is for visualization

scale:
  AU_TO_UNITS: 100          # 1 AU = 100 display units
  PLANET_SCALE: 0.0005      # km to units for planet radii
  SUN_SCALE: 0.00003        # Sun smaller to not overlap Mercury (696340 * 0.00003 = 20.9 < 38.7 units)
  MOON_SCALE: 0.001         # km to units for moon radii
  # Moon orbits are scaled to fit within min-max range relative to planet radius
  # MOON_ORBIT_MIN must be > max ring outerRadius (2.5) to keep moons outside rings
  MOON_ORBIT_MIN: 3.0       # closest moon at 3x planet radius (outside rings)
  MOON_ORBIT_MAX: 8.0       # farthest moon at 8x planet radius
  MOON_DISPLAY_LIMIT: 10    # max moons to display per planet
  # Moon orbital speeds are scaled per planet to preserve relative angular velocities
  # The fastest moon of each planet will have this minimum period (days)
  MOON_PERIOD_MIN: 3.0      # minimum period for fastest moon display

